<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="login.css">
    <script>
        function validateForm(event) {
            event.preventDefault(); // Prevenir el envío del formulario
            
            const email = document.getElementById('email');
            const password = document.getElementById('password');
            const errorMessage = document.getElementById('error-message');
            
            // Limpiar mensajes de error anteriores
            errorMessage.textContent = '';
            
            let isValid = true; // Bandera de validación
            
            // Validación del correo
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; // Expresión regular para correos
            if (!emailPattern.test(email.value)) {
                errorMessage.textContent += 'Por favor, ingresa un correo válido.\n';
                isValid = false;
            }

            // Validación de la contraseña
            if (password.value.trim() === '') {
                errorMessage.textContent += 'La contraseña es obligatoria.\n';
                isValid = false;
                errorMessage.textContent += 'La contraseña debe tener al menos 6 caracteres.\n';
                isValid = false;
            }

            // Si todo es válido, enviar el formulario
            if (isValid) {
                document.querySelector('.login-form').submit();
            }
        }
    </script>

</head>
<body>
    <div class="logo-container">
        <img src="logo.jpeg" alt="Logo" class="logo">
    </div>
    

    <!-- Botón de Volver -->
    <div class="boton-volver">
        <button onclick="window.history.back()" class="btn volver-btn"><i class="fas fa-arrow-left"></i> Volver</button>
    </div>
    
     
    <div class="container">
        <h2 class="title">Inicio de Sesión</h2>
        <form action="login.php" method="POST" class="login-form" onsubmit="validateForm(event)">
            <div class="input-group">
                <label for="email">Correo:</label>
                <input type="email" id="email" name="email" required pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$" title="Por favor, ingresa un correo válido">
            </div>
            <div class="input-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <span id="error-message" style="color: red;"></span>
            <input type="submit" value="Iniciar Sesión" class="btn-submit">
        </form>
        <p class="register-link">¿No tienes una cuenta? <a href="registro.html">Regístrate aquí</a></p>
    </div>
</body>
</html>
